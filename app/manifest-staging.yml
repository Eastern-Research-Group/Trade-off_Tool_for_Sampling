---
applications:
  - name: tots-staging
    instances: 1
    memory: 128M
    disk_quota: 128MB
    timeout: 180
    buildpacks:
      - nodejs_buildpack
    command: node app/server.js
    path: /
    env:
      NODE_ENV: staging
      LOGGER_LEVEL: ERROR
      OPTIMIZE_MEMORY: true
      S3_PUB_BIND_NAME: s3-priv-tots-staging
    services:
      - s3-priv-tots-staging
